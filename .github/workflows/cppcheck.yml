name: Run Cppcheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Cppcheck Action
        uses: deep5050/cppcheck-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable: all
          std: c++17
